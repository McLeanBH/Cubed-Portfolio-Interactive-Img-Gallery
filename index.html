<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Cube Image Gallery</title>
  <link rel="stylesheet" type="text/css" href="styles/main.css">
</head>
<body>
<div id="screen">
  <div id="cube" class="cube">
    <!-- cube images -->
    <img id="1" src="images/apps/anglers-hook.png" class="face" data-transform="translateZ(-400px)" style="outline:none !important">
    <img id="2" src="images/apps/etsy.png" class="face" data-transform="rotateY(90deg) translateZ(-400px)">
    <img id="3" src="images/apps/github.png"  class="face" data-transform="rotateY(-90deg) translateZ(-400px)">
    <img id="4" src="images/apps/resp-col.png" class="face" data-transform="rotateY(180deg) translateZ(-400px)">
    <img id="5" src="images/apps/thai.png" class="face" data-transform="rotateX(90deg) translateZ(-300px)">
    <img id="6" src="images/apps/surf.png" class="face" data-transform="rotateX(-90deg) translateZ(-300px)">
    <!-- bonus image -->
    <img id="7" src="wallpaper-760316-c.jpg"  class="face" data-transform="rotateY(180deg) translateZ(305px)" style="visibility:hidden">
    <!-- buttons -->
    <img src="apps/ah.png" class="face button" alt="7" data-transform="translateY(-80px) translateZ(-340px) scale(0.5)">
    <img src="apps/etsy.png" class="face button" alt="2" data-transform="translateX(-200px) translateY(-80px) translateZ(-340px) scale(0.5)">
    <img src="apps/github.png"  class="face button" alt="3" data-transform="translateX(200px) translateY(-80px) translateZ(-340px) scale(0.5)">
    <img src="apps/responsive-columns.png" class="face button" alt="4" data-transform="translateY(80px) translateZ(-340px) scale(0.5)">
    <img src="apps/thai.png" class="face button" alt="5" data-transform="translateX(-200px) translateY(80px) translateZ(-340px) scale(0.5)">
    <img src="apps/surf.png"  class="face button" alt="6" data-transform="translateX(200px) translateY(80px) translateZ(-340px) scale(0.5)">
  </div>
</div>



<script type="text/javascript" src="scripts/main.js"></script>
</body>
</html>
